<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" href="https://img.icons8.com/?size=512&id=nxm2PgL1Hkz6&format=png">
    <style>
        .sub{
            color: black;
            border-radius: 18%;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
    
        <label for="secname"></label>
        <input type="text" id="secname" name="secname" placeholder="Second Name" required>
         
        <br><br>
         
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Here" required>
        
        <br><br>

        <label for="phone"><b></b></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Mobile Number" required>
        
        <br><br>
        
        <label for="Password"></label>
        <input type="password" id="password" name="password" placeholder="New password">
        <br><br>

        <label for="dob"><b>Date Of Birth:</b></label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender"><b>Gender:</b></label>
        
        <input type="radio" id="Male" name="gender">
        <label for="gender">Male</label>
        
        <input type="radio" id="Female" name="gender">
        <label for="gender">Female</label>
        <br><br>
        <label for="objective"><b>Address 1:</b></label>
        <br>
        <textarea id="objective" name="objective" rows="5" cols="55"></textarea>
        <br><br>

        <label for="objective"><b>Address 2:</b></label>
        <br>
        <textarea id="objective" name="objective" rows="5" cols="55"></textarea>
        <br><br>
        <small>People who use our service may have uploaded your contact information to our site.</small>
        <br>
        <small>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</small>
        <br><br>
        
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="Submit" class="sub">
    
</body>
</html>
